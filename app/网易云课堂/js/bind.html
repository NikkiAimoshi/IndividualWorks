<html>

		<style>
			.active{background: "#"+"zw.line";}

		</style>
		
	</head>
	<body>

		var timer = null;

		for(var i=0;i<all.length;i++){

				clearTimeout(timer);
				timer = setTimeout(function(){
					this.className='active';

					}.bind(all[0]),1000)
			}

		}
		
		}
